<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <div class="form-group">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="e.g., 50.00">
        </div>
        <div class="form-group">
        <label for="serviceQuality">Service Quality:</label>
        <select id="serviceQuality">
        <option value="0.20">Excellent (20%)</option>
        <option value="0.15">Good (15%)</option>
        <option value="0.10">Average (10%)</option>
        <option value="0.05">Poor (5%)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numPeople">Number of People:</label>
            <input type="number" id="numPeople" placeholder="e.g., 2">
        </div>
        <button id="calculateBtn">Calculate Tip</button>
        <div class="results">
            <h2>Results:</h2>
            <p>Tip Amount: <span id="tipAmount">$0.00</span></p>
            <p>Total Bill: <span id="totalBill">$0.00</span></p>
            <p>Each Person Pays: <span id="eachPersonPays">$0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
